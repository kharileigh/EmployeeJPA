<!DOCTYPE html>

<html xmlns:th="https://thymeleaf.org">
<head>
    <title>supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1> Employee Management System </h1>
    <table border="1">

        <!<!-- TABLE ROW -->
        <tr>

            <!<!-- TABLE HEADER -->
            <th>Name</th>
            <th>Allowance A</th>
            <th>Allowance B</th>
            <th>Deduction</th>
            <th>Total Salary</th>
            
        </tr>

        <!<!-- TABLE DATA - for each employee in Model And View Object, give a row with details -->
        <tr>

            <td th:text="${payslip.employee.empName}"></td>
            <td th:text="${employee.empName}"></td>
            <td th:text="${employee.empDesignation}"></td>
            <td th:text="${employee.empDepartment}"></td>
            <td th:text="${employee.empSalary}"></td>
            <td th:text="${employee.dateOfJoining}"></td>
        </tr>

    </table>
    <br><br>

    <a href="./"> Return to Main Page</a>
</body>
    
</html>
